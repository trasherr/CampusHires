
     <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center gap-5">
        <button class="btn btn-primary btn-fab btn-icon btn-round" (click)="dialogRef.close()">
          <fa-icon [icon]="faArrowAltCircleLeft"></fa-icon>
        </button>
        <h4 class="title">Upload File</h4>
        <div class="actions">
        </div>
      </div>

      <div class="card-body" >
<div class="row">
  <div class="col-8">
    <label class="btn btn-default p-0">
      <input type="file" accept="application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document" (change)="selectFile($event)" />
    </label>
  </div>
  <div class="col-4">
    <button class="btn btn-fill btn-primary btn-sm" [disabled]="!selectedFiles" (click)="upload()">
      Upload
    </button>
  </div>
</div>
<div *ngIf="currentFile" class="progress my-3">
  <div
    class="progress-bar progress-bar-info progress-bar-striped"
    role="progressbar"
    attr.aria-valuenow="{{ progress }}"
    aria-valuemin="0"
    aria-valuemax="100"
    [ngStyle]="{ width: progress + '%' }">
    {{ progress }}%
  </div>
</div>
<div *ngIf="message" class="alert alert-secondary" role="alert" style="color: black">{{ message }}</div>
<div class="card mt-3">
  <div *ngIf="progress == 100" class="card-header">Uploaded</div>
  <ul
    class="list-group list-group-flush"
    *ngFor="let file of fileInfos | async">
    <li class="list-group-item">
      <a href="{{ file.url }}">{{ file.name }}</a>
    </li>
  </ul>
</div>
</div>
</div>
