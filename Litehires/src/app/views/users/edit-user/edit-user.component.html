<div class=" content">
    <div class=" row">
      <div class=" col-md-8">
        <div class=" card">
          <div class=" card-header"><h5 class=" title">Edit Profile</h5></div>
          <!-- <div class="card-body">
            <app-upload-img (imgData)="setDP($event)"></app-upload-img>
            </div> -->
          <form [formGroup]="profile" (ngSubmit)="onSubmit()"  novalidate>
          <div class=" card-body">
              <div class=" row">
                <div class=" col-md-4 pr-md-1">
                  <div class=" form-group">
                    <label> Email</label>
                    <input
                      class=" form-control"
                      placeholder="Email"
                      type="email"
                      formControlName="email"
                      [(ngModel)]="user.email"
                      readonly
                    />
                  </div>
                </div>
                <div class=" col-md-2 px-md-1">
                  <div class=" form-group">
                    <label> Phone No </label>
                    <input
                      class=" form-control"
                      placeholder="Phone no"
                      type="tel"
                      formControlName="phone_no"
                      pattern="[0-9]{10}"
                      [(ngModel)]="user.phone_no"
  
                    />
                  </div>
                </div>
                <div class=" col-md-3 pl-md-1">
                  <div class=" form-group">
                    <label for="exampleInputEmail1"> Company </label>
                    <input
                      class=" form-control"
                      placeholder="Company"
                      type="text"
                      formControlName="company"
                      [(ngModel)]="user.company"
                    />
                  </div>
                  </div>
                <div class=" col-md-3 pl-md-1">
                  <div class=" form-group">
                    <label for="exampleInputEmail1"> Position </label>
                    <input
                      class=" form-control"
                      placeholder="Position"
                      type="text"
                      formControlName="position"
                      [(ngModel)]="user.position"
                    />
                  </div>
                </div>
              </div>
              <div class=" row">
                <div class=" col-md-6 pr-md-1">
                  <div class=" form-group">
                    <label> First Name </label>
                    <input
                      class=" form-control"
                      placeholder="First Name"
                      type="text"
                      formControlName="first_name"
                      [(ngModel)]="user.first_name"
  
                    />
                  </div>
                </div>
                <div class=" col-md-6 pl-md-1">
                  <div class=" form-group">
                    <label> Last Name </label>
                    <input
                      class=" form-control"
                      placeholder="Last Name"
                      type="text"
                      formControlName="last_name"
                      [(ngModel)]="user.last_name"
  
                    />
                  </div>
                </div>
              </div>
              <div class=" row">
                <div class=" col-md-6 pr-md-1">
                  <div class=" form-group">
                    <label> City </label>
  
                    <input
                      class=" form-control"
                      placeholder="City"
                      type="text"
                      formControlName="city"
                      [(ngModel)]="user.city"
                    />
  
                  </div>
                </div>
                <div class=" col-md-6 pl-md-1">
                  <div class=" form-group">
                    <label> Country </label>
                    <input
                      class=" form-control"
                      placeholder="Country"
                      type="text"
                      formControlName="country"
                      [(ngModel)]="user.country"
                      />
                  </div>
                </div>
              </div>
            </div>
          <div class=" card-footer">
            <button class=" btn btn-fill btn-primary" [disabled]="!profile.valid">Save</button>
          </div>
        </form>
        </div>
      </div>
